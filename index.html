<!DOCTYPE html>
<html>
    <head>
       <title>Weather app</title>
       <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <header>
                <input type="text" class="search-box" placeholder="Search for a city">
            </header>

            <main>
                <section class="location">
                    <div class="city">New Delhi</div>
                    <div class="date">Sun 12 June 2022</div>
                </section>
                <section class="current">
                    <div class="temp">30<span>°c</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">18°c / 22°c</div>
                </section>
            </main>
        </div>
        <script src="main.js"></script>
    </body>
</html>
